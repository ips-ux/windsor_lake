<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Windsor Lake Cafe & Marketplace</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500;600;700&family=Fascinate+Inline&display=swap"
        rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Supabase Client -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>

    <!-- Carousel Script -->
    <script src="carousel.js?v=4" defer></script>

    <!-- App Script -->
    <script src="app.js?v=10" defer></script>
</head>

<body>
    <!-- Home/Reload Button (appears in page mode) -->
    <button class="home-button" aria-label="Return to home" title="Return to home">
        <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/>
            <polyline points="9 22 9 12 15 12 15 22"/>
        </svg>
    </button>

    <header>
        <div class="logo" style="cursor: pointer;">
            <img src="assets/svg/windsor_lake_logo.svg" alt="Windsor Lake Cafe & Marketplace" class="logo-desktop">
            <img src="assets/images/wlc_windsor_lake_cafe_marketplace_mobile_logo.png"
                alt="Windsor Lake Cafe & Marketplace" class="logo-mobile">
        </div>

        <!-- Hamburger Menu Button (Mobile Only) -->
        <button class="hamburger-menu" aria-label="Open menu">
            <span></span>
            <span></span>
            <span></span>
        </button>

        <nav>
            <ul>
                <li><a href="#about" data-page="about">ABOUT</a></li>
                <li class="dot">•</li>
                <li><a href="#contact" data-page="contact">CONTACT</a></li>
                <li class="dot">•</li>
                <li><a href="#menu" data-page="menu">MENU</a></li>
                <li class="dot">•</li>
                <li><a href="#order" data-page="order">ORDER ONLINE</a></li>
            </ul>
            <div class="menu-indicator"></div>
        </nav>
        <div class="cart">
            <a href="#cart">+ Cart (0)</a>
        </div>
    </header>

    <!-- Mobile Menu Drawer -->
    <div class="mobile-menu-overlay">
        <div class="mobile-menu-drawer">
            <nav class="mobile-nav">
                <ul>
                    <li><a href="#about">ABOUT</a></li>
                    <li><a href="#contact">CONTACT</a></li>
                    <li><a href="#menu">MENU</a></li>
                    <li><a href="#order">ORDER ONLINE</a></li>
                    <li><a href="#cart">CART (0)</a></li>
                </ul>
            </nav>

            <div class="mobile-social-links">
                <a href="https://www.facebook.com/wlcmarketplace" target="_blank" aria-label="Facebook">
                    <img src="assets/svg/brands/square-facebook-brands-solid-full.svg" alt="Facebook">
                </a>
                <a href="https://www.instagram.com/wlcmarketplace/" target="_blank" aria-label="Instagram">
                    <img src="assets/svg/brands/instagram-brands-solid-full.svg" alt="Instagram">
                </a>
            </div>
        </div>
    </div>

    <div class="content-area">
        <div class="hero-container">
            <div class="carousel-track">
                <!-- Images will be injected here by JavaScript -->
            </div>
            <h1 class="hero-title">
                <span class="hero1">CASUAL</span>
                <span class="hero2">MARKET</span>
                <span class="hero3">& CAFE</span>
            </h1>
        </div>
    </div>

    <footer>
        <p class="hours">BACK OPEN 7 DAYS A WEEK • 8 am - 7 pm</p>
        <div class="social-links">
            <a href="https://www.facebook.com/wlcmarketplace" target="_blank" aria-label="Facebook">
                <img src="assets/svg/brands/square-facebook-brands-solid-full.svg" alt="Facebook">
            </a>
            <a href="https://www.instagram.com/wlcmarketplace/" target="_blank" aria-label="Instagram">
                <img src="assets/svg/brands/instagram-brands-solid-full.svg" alt="Instagram">
            </a>
        </div>
    </footer>
</body>

</html>
